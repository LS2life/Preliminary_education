<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#header {
		width:500px;
		margin:0 auto;
		background: red;
		border: solid;
		padding: 10px;
	}
	#wrap {
		width:800px;
		margin:0 auto;
		overflow:hidden;
	}
	#aside{
		width:300px;
		float:left;
		background: blue;
	}
	#content{
		width:600px;
		background: green;
	}
</style>
</head>
<body>
	<!-- 특정 태그에 id 부여 중복 불가 -->
	<div id="header">
		<h1>Header</h1>
	</div>
	<div id="wrap">
		<div id="aside">
			<h1>Aside</h1>
		</div>
		<div id="content">
			<h1>Content</h1>
		</div>
	</div>
</body>
</html>
