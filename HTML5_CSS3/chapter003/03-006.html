<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	input[type=text]{
		background: red;
	}
	input[type=password]{
		background: blue;
	}
	img[src$=png]{
		border:3px solid green;
	}
	img[src$=jpg]{
		border:3px dotted red;
	}
	img[src$=gif]{
		border:3px solid blue;
	}
</style>
</head>
<body>
	<form>
		<input type="text"/>
		<input type="password"/>
	</form>
	<a href="https://www.naver.com" target="_blank">
		<img src="./images/jajq.png" width="200"/>
	</a>
	<img src="./images/node.jpg" width="200"/>
	<img src="./images/ux.gif" width="200"/>
</body>
</html>
