<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		/* 
			hover: 마우스를 올린 태그를 선택
			active : 마우스로 클릭한 태그를 선택
		 */
		 h1:hover{
		 	color:red;
		 }
		 h1:active{
		 	color:blue;
		 }
		 a{
		 	color:gray;
		 }
		 a:hover{
		 	color:black;
		 }
	</style>
</head>
<body>
	<h1>User Action Selector</h1>
	<a href="https:www.naver.com">Naver</a>
</body>
</html>
