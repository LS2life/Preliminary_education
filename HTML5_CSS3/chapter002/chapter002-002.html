	<!-- 상대 주소
		html 문서가 있는 위치에서 출발
		./ - 현재 폴더-생략이 가능하기도 하지만 가급적 써주는게 좋습니다
		../ - 상위 폴더
		/폴더이름 - 하위 폴더
		과제-본인 관심사 사진 5장을 선택해서 다운-zip
		img 태그를 이용해서 사진 출력
		1. 현재 폴더
		2. 하위 폴더
		3. 하위/하위 폴더
		4. 상위 폴더
		5. 상위/하위 폴더
	-->
	<img src="./chapter002-material/Penguins.jpg"/>
	<img src="./html5.png"/>
	<img src="../images/html5css3.png"/>
	<img src="./chapter002-material/Penguins1.jpg"

	<!-- alt-이지미가 없을 때 나오는 글 
		width-가로 길이 (px)
		height-세로 길이 (pixel)
