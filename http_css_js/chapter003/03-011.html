<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		ul{
			overflow: hidden;
		}
		li{
			list-style: none;
			float:left;
			padding:15px;
		}
		li:first-child{
			border-radius: 10px 0 0 10px;
		}
		li:last-child{
			border-radius:0 10px 10px 0;
		}
		li:nth-child(2n+1){
			background-color: gray;
			color:white;
		}
		li:nth-child(2n){
			background-color: black;
			color:white;
		}
		li:first-child > a{
			color:white;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">Second</a></li>
		<li><a href="#">Third</a></li>
		<li><a href="#">Fourth</a></li>
		<li><a href="#">Fifth</a></li>
		<li><a href="#">Sixth</a></li>
		<li><a href="#">Seventh</a></li>
	</ul>
</body>
</html>
