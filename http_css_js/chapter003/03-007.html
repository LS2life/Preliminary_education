<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* 
A space B - 후손 선택 
A > B - 자손 선택 
*/
	#header > h1{
		color:red;
	}
</style>
</head>
<body>
	<h2 class="title">Lorem ipsum</h2>
	<div id="header">
		<h1 class="title">Lorem ipsum</h1>
		<h2 class="title">Lorem ipsum</h2>
		<div id="nav">
			<h1>Navigation</h1>
		</div>
	</div>
	<div id="section">
		<h1 class="title">Lorem ipsum</h1>
		<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
	</div>
</body>
</html>
