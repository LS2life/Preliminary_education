<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#second-li{
		color:blue;
	}
	.select{
		color:red;
	}

		background: black;
	}
	div> .orange1 {
		color:orange;
	}
</style>
</head>
<body>
	<ul>
		<li class="select sel1 sel2">Lorem ipsum</li>
		<li id="second-li s1 s2">Lorem ipsum</li>

		<li>Lorem ipsum</li>
	</ul>
	<div>
		<h1 class="orange1">Lorem ipsum</h1>
	</div>
	<span><h1 class="orange1">Lorem ipsum</h1></span>
</body>
</html>
